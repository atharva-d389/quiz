<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./sign_in.css">
    <script src="./Sign_In.js"></script>
    <script src="./server.js"></script>
</head>
<body>
     
    <div class="container">
        <form action="post"  method="post">
            <table class="table table-hover">
                <tr>
                    <td style="font-size: 38px;">
                        Sign IN
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email_addr" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email_addr" placeholder="Enter your Email address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="contact" class="form-label">Contact number:</label>
                        <input type="tel" class="form-control" id="contact" placeholder="Enter your number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="entering_as" class="form-label">You are entering as:</label>
                        <select id="entering_as" class="form-control">
                            <option value="">Select</option>
                            <option value="student">Student</option>
                            <option value="professor">Professor</option>
                        </select>
                    </td>
                </tr>               
                <tr>
                    <td>
                        <button type="button" onclick="about()" class="btn btn-primary" style="margin-left: 20%;margin-top: 15px;">
                            Browse through the knowledge
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

   
</body>
</html>
